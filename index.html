<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="card-head">
        <!-- hover effect  -->
        <div class="card-img">
          <i class="fa-solid fa-eye"></i>

          <img src="image-equilibrium.jpg" alt="equilibrium" />
          <!-- <div class="middle">
            <div class="eye-icon"><i class="fa-solid fa-eye"></i></div>
          </div> -->
        </div>
      </div>
      <div class="card-body">
        <div class="text">
          <h2 class="heading">Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="iconAndclock">
            <div class="left">
              <img src="icon-ethereum.svg" alt="ethereum" />
              <span
                style="
                  color: #00fff8;
                  font-size: 18px;
                  font-weight: 700;
                  font-family: Arial, Helvetica, sans-serif;
                "
              >
                0.041ETH</span
              >
            </div>
            <div class="right">
              <img src="icon-clock.svg" alt="clock" />
              <span
                style="
                  color: #93acd5;
                  font-size: 18px;
                  font-family: Arial, Helvetica, sans-serif;
                  text-align: end;
                "
                >3 days left</span
              >
            </div>
          </div>
          <hr />
          <div class="avatar-and-text">
            <img style="vertical-align: middle" src="image-avatar.png" alt="" />
            <span style="color: #93acd5">Creation of</span
            ><span class="last-text">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
